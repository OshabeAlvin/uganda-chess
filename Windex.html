<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UgandaChess Test</title>

  <link rel="stylesheet" href="https://unpkg.com/chessground@8.0.0/dist/chessground.min.css" />
  <style>
    #board {
      width: 90vw;
      max-width: 420px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">UgandaChess - Chessground Test</h1>
  <div id="board"></div>

  <script src="https://unpkg.com/chess.js@1.0.0-beta.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessground@8.0.0/dist/chessground.min.js"></script>

  <script>
    window.onload = () => {
      const game = new Chess();
      const board = Chessground(document.getElementById("board"), {
        draggable: true,
        movable: {
          color: "white",
          free: false,
          events: {
            after: (from, to) => {
              const move = game.move({ from, to, promotion: "q" });
              if (!move) {
                board.cancelMove();
                return;
              }
              board.set({ fen: game.fen() });
            },
          },
        },
      });
    };
  </script>
</body>
</html>
