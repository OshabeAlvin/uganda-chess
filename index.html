<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UgandaChess</title>
  <link rel="stylesheet" href="https://unpkg.com/chessground@8.0.0/dist/chessground.min.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    #board {
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>UgandaChess</h1>
  <div id="board"></div>

  <script src="https://unpkg.com/chess.js@1.0.0-beta.3/chess.min.js"></script>
  <script src="https://unpkg.com/chessground@8.0.0/dist/chessground.min.js"></script>

  <script>
    window.onload = () => {
      const game = new Chess();
      const board = Chessground(document.getElementById("board"), {
        draggable: true,
        movable: {
          color: "white",
          free: false,
          events: {
            after: (from, to) => {
              const move = game.move({ from, to, promotion: 'q' });
              if (!move) {
                board.cancelMove();
              } else {
                board.set({ fen: game.fen() });
              }
            }
          }
        }
      });
    };
  </script>
</body>
</html>
